<section class="shopping-cart">
  <div class="grid-area-list">
    <div *ngFor="let item of cartItems">
      <p>ID:{{item.id}}</p>
      <p>Category:{{item.category}}</p>
      <p>Name:{{item.name}}</p>
      <p>Qty:{{item.quantity}}</p>
      <p>Price{{item.price}}</p>
      <p>Sum:{{item.quantity * item.price}}</p>
    </div>
  </div>
  <div class="grid-area-form">
    <form (ngSubmit)="onSubmit()" [formGroup]="orderForm" class="order-form">
      <fieldset>
        <legend> First name </legend>
        <input type="text" name="first-name" id="first-name" [formControlName]="'firstName'">
      </fieldset>
      <fieldset>
        <legend> Last name </legend>
        <input type="text" name="last-name" id="last-name" [formControlName]="'lastName'">
      </fieldset>
      <fieldset [formGroupName]="'address'">
        <legend> City </legend>
        <input type="text" name="city" id="city"  [formControlName]="'city'">
      </fieldset>
    </form>
  </div>
</section>
