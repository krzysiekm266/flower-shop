<section class="product-list">
  <div class="list-info">
    <h2 class="category">{{category}}</h2>
    <section class="description">
      {{description}}
    </section>
  </div>
  <div class="list-items">
    <app-product *ngFor="let item of products" [product]="item"></app-product>
  </div>
  <a [routerLink]="'/'">back</a>
</section>
